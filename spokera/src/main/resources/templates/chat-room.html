<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/config.js"></script>
  <title>실시간 채팅</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #chat-container {
      width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    #messages {
      height: 300px;
      overflow-y: scroll;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      text-align: left;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      width: 90%;
    }
    button {
      width: 95%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2 id="room-title"></h2>

<!-- 채팅 UI -->
<div id="chat-container">
  <button onclick="leaveRoom()">방 나가기</button>
  <div id="messages"></div>
  <input type="text" id="message" placeholder="메시지 입력" disabled />
  <button onclick="sendMessage()" disabled>메시지 보내기</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
  let stompClient = null;
  let username = localStorage.getItem("username");
  let roomId = localStorage.getItem("roomId");
  let sportType = localStorage.getItem("sportType");

  if (!username || !roomId) {
    alert("잘못된 접근입니다.");
    window.location.href = "chat-rooms.html";
  } else {
    document.getElementById("room-title").textContent = `${sportType} 채팅방 (${roomId})`;
    loadChatHistory();
  }

  function loadChatHistory() {
    fetch(`${CHAT_HISTORY_URL}/${roomId}`)
            .then(response => response.json())
            .then(messages => {
              document.getElementById("messages").innerHTML = "";
              messages.forEach(msg => showMessage(msg.senderName, msg.content));
              connectWebSocket();
            })
            .catch(error => console.error("채팅 내역 불러오기 실패:", error));
  }

  function connectWebSocket() {
    let socket = new SockJS(CHAT_SOCKET_URL);
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log("Connected: " + frame);
      stompClient.subscribe(`/topic/room/${roomId}`, function (message) {
        let chatMessage = JSON.parse(message.body);
        showMessage(chatMessage.senderName, chatMessage.content);
      });

      document.getElementById("message").disabled = false;
      document.querySelector("button[onclick='sendMessage()']").disabled = false;
    });
  }

  function sendMessage() {
    let messageContent = document.getElementById("message").value.trim();

    if (messageContent) {
      let chatMessage = {
        matchId: roomId,
        senderName: username,
        content: messageContent
      };

      stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
      document.getElementById("message").value = "";
    } else {
      alert("메시지를 입력하세요.");
    }
  }

  function showMessage(senderName, message) {
    let messageDiv = document.getElementById("messages");
    let newMessage = document.createElement("div");
    newMessage.textContent = `[${senderName}] ${message}`;
    messageDiv.appendChild(newMessage);
    messageDiv.scrollTop = messageDiv.scrollHeight;
  }

  function leaveRoom() {
    if (stompClient !== null) {
      stompClient.disconnect();
    }
    localStorage.removeItem("roomId");
    localStorage.removeItem("sportType");
    window.location.href = "chat-rooms.html";
  }
</script>

</body>
</html>
