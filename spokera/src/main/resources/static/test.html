<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 채팅</title>
  <style>
    /* CSS: 채팅 레이아웃 및 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    .chat-container {
      display: flex;
      height: 100vh;
    }
    .rooms {
      width: 25%;
      background: #2c3e50;
      color: #ecf0f1;
      overflow-y: auto;
      padding: 20px;
    }
    .rooms h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .room {
      padding: 10px;
      margin-bottom: 10px;
      background: #34495e;
      cursor: pointer;
      border-radius: 4px;
    }
    .room:hover {
      background: #3c5d7c;
    }
    .chat-room {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ecf0f1;
    }
    .chat-header {
      padding: 15px;
      background: #3498db;
      color: white;
      font-size: 18px;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
    }
    .message {
      margin-bottom: 15px;
    }
    .message .sender {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .chat-input {
      display: flex;
      padding: 15px;
      background: #bdc3c7;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    .chat-input button {
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <!-- 좌측: 사용자가 속한 채팅방 목록 -->
  <div class="rooms">
    <h2>채팅방 목록</h2>
    <div id="roomList">
      <!-- JS에서 동적으로 채팅방 추가 -->
    </div>
  </div>
  <!-- 우측: 채팅 내용 및 입력 -->
  <div class="chat-room">
    <div class="chat-header" id="chatHeader">
      채팅방을 선택하세요.
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- 채팅 내역이 출력됨 -->
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
      <button id="sendButton">전송</button>
    </div>
  </div>
</div>

<!-- SockJS, Stomp.js 라이브러리 (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
  // 현재 사용자 이름 (실제 서비스에서는 로그인 정보를 활용)
  const username = "user1";
  // 현재 선택된 매칭(채팅방) ID
  let currentMatchId = null;
  // Stomp 클라이언트
  let stompClient = null;

  // WebSocket 연결
  function connect() {
    const socket = new SockJS('/ws-chat-sockjs');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function(frame) {
      console.log('Connected: ' + frame);
      // 기존에 선택된 채팅방이 있으면 구독
      if(currentMatchId) {
        subscribeToRoom(currentMatchId);
      }
    });
  }

  // 특정 채팅방 구독
  function subscribeToRoom(matchId) {
    const destination = `/topic/room/${matchId}`;
    stompClient.subscribe(destination, function(message) {
      const msg = JSON.parse(message.body);
      appendMessage(msg.senderName, msg.content);
    });
  }

  // 메시지 전송
  function sendMessage() {
    const content = document.getElementById("messageInput").value.trim();
    if(!content || !currentMatchId) return;
    const chatMessage = {
      matchId: currentMatchId,
      senderName: username,
      content: content
    };
    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
    document.getElementById("messageInput").value = "";
  }

  // 메시지 추가
  function appendMessage(sender, content) {
    const chatMessages = document.getElementById("chatMessages");
    const messageElement = document.createElement("div");
    messageElement.className = "message";
    messageElement.innerHTML = `<div class="sender">${sender}</div><div class="text">${content}</div>`;
    chatMessages.appendChild(messageElement);
    // 스크롤 하단 고정
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // 채팅 내역 로딩 (REST API 호출)
  function loadChatHistory(matchId) {
    fetch(`/api/chat/history/${matchId}`)
            .then(response => response.json())
            .then(data => {
              const chatMessages = document.getElementById("chatMessages");
              chatMessages.innerHTML = "";
              data.forEach(msg => {
                appendMessage(msg.senderName, msg.content);
              });
            })
            .catch(error => console.error("채팅 내역 로딩 실패", error));
  }

  // 사용자가 속한 채팅방 목록 불러오기 (REST API 호출)
  function loadUserChatRooms() {
    fetch(`/api/chat/rooms/${username}`)
            .then(response => response.json())
            .then(rooms => {
              const roomList = document.getElementById("roomList");
              roomList.innerHTML = "";
              rooms.forEach(room => {
                const roomElement = document.createElement("div");
                roomElement.className = "room";
                roomElement.textContent = `채팅방 #${room.matchId}`;
                roomElement.onclick = () => {
                  currentMatchId = room.matchId;
                  document.getElementById("chatHeader").textContent = `채팅방 #${room.matchId}`;
                  // 기존 구독 취소 후 새로 구독 (필요 시 구현)
                  loadChatHistory(currentMatchId);
                  subscribeToRoom(currentMatchId);
                };
                roomList.appendChild(roomElement);
              });
            })
            .catch(error => console.error("채팅방 목록 로딩 실패", error));
  }

  // 이벤트 리스너 등록
  document.getElementById("sendButton").addEventListener("click", sendMessage);
  document.getElementById("messageInput").addEventListener("keyup", function(e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });

  // 페이지 로드 시 초기화
  window.onload = function() {
    connect();
    loadUserChatRooms();
  };
</script>
</body>
</html>
