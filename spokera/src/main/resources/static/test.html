<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카카오 로그인 테스트</title>
</head>
<body>
<h2>카카오 로그인</h2>
<button onclick="loginWithKakao()">카카오로 로그인</button>

<script>
    const KAKAO_CLIENT_ID = 'cc36a041ea25f338bef9fb13eb73856a'; // 카카오 앱 REST API 키
    // const REDIRECT_URI = 'https://appledolphin.xyz/oauth/kakao/redirect'; // Spring 서버 redirect URI
    const REDIRECT_URI = 'http://localhost:8080/oauth/kakao/redirect'; // Spring 서버 redirect URI


    function loginWithKakao() {
        const kakaoAuthUrl =
            `https://kauth.kakao.com/oauth/authorize?` +
            `client_id=${KAKAO_CLIENT_ID}&` +
            `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
            `response_type=code`;

        window.location.href = kakaoAuthUrl;
    }
</script>
</body>
</html>
